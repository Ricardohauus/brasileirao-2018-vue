<html lang="en">

<head>

    <contar></contar>
  </div>

      <button type="button" @click="contador++"> contar </button> 
      
      {{contador}}

      data() {
        return {
          contador: 0
        }
      }
    });

    new Vue({
      el: '#app',
      data: {

      },
      computed: {

      },
      methods: {

      },
      filters: {

      }
    })
  </script>
</body>

</html>
