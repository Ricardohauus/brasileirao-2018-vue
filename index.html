<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
  .escudo {
    height: 30px;
    width: 30px;
  }
</style>

<body>

  <div id="app" class="container">

    <titulo></titulo>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" @click="criarNovoJogo">
          Novo Jogo
        </button>
      </div>
    </div>

    <br />

    <div class="row">

      <div class="col-md-12" v-show="visao!='tabela'">
        <novo-jogo :time-casa="timeCasa" :time-fora="timeFora" @fim-jogo="showTabela()"></novo-jogo>
      </div>

      <div class="col-md-12" v-show="visao === 'tabela'">
        <tabela-clubes :times="times"></tabela-clubes>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="time.js"> </script>
  <script src="script.js"> </script>

</body>

</html>
